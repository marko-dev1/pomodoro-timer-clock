<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-display" id="timer">25:00</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="skip-btn">Skip</button>
        </div>
        <div class="session-info">
            <div>Session: <span id="session-count">1</span>/4</div>
            <div>Mode: <span id="mode">Work</span></div>
        </div>
        <div class="settings">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="work-duration">Work Duration (minutes)</label>
                <input type="number" id="work-duration" min="1" max="60" value="25">
            </div>
            <div class="setting-item">
                <label for="break-duration">Break Duration (minutes)</label>
                <input type="number" id="break-duration" min="1" max="30" value="5">
            </div>
            <div class="setting-item">
                <label for="long-break-duration">Long Break Duration (minutes)</label>
                <input type="number" id="long-break-duration" min="1" max="60" value="15">
            </div>
            <div class="auto-start">
                <input type="checkbox" id="auto-start">
                <label for="auto-start">Auto-start timer on app launch</label>
            </div>
            <div class="auto-start">
                <input type="checkbox" id="start-minimized">
                <label for="start-minimized">Start minimized to system tray</label>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>

    <script src="scripts.js"> </script>
       
   
</body>
</html>
